<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - NYERILOVELITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="chat">
    <nav>
        <div class="logo">NYERI<span style="color:var(--gold)">LOVELITE</span></div>
        <div class="nav-links">
            <a href="matches.html">Back to Matches</a>
        </div>
    </nav>

    <div class="chat-window">
        <div class="chat-header">
            <img src="" id="chat-partner-img" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
            <h3 id="chat-partner-name" style="font-size:1.1rem; margin:0;">User</h3>
        </div>
        <div class="chat-body" id="chat-body">
            </div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." style="margin:0;">
            <button id="send-btn" class="btn-gold" style="padding: 10px 20px;">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
