<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - NYERILOVELITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="login">
    <nav>
        <div class="logo"><a href="index.html">NYERI<span style="color:var(--gold)">LOVELITE</span></a></div>
    </nav>
    <div class="auth-box">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-gold" style="width:100%; margin-top:20px;">Login</button>
        </form>
        <p style="margin-top:20px;"><a href="signup.html" style="color:var(--gold)">No account? Sign Up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
